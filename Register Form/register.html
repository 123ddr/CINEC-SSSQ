<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, rgba(203, 220, 228, 0.8), rgba(241, 237, 236, 0.8)), url('your-background-image.jpg') center center no-repeat;
        background-size: cover;
      }
  
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(203, 220, 228, 0.8);
        box-shadow: 0 0 10px rgba(63, 146, 223, 0.9);
        border-radius: 5px;
      }
  
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #307dd4; /* Blue color for the heading */
      }
  
      .form-group {
        margin-bottom: 20px;
      }
  
      label {
        display: blue;
        font-weight: bold;
      }
  
      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #6c9bcf; /* Blue color for the input border */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(63, 146, 223, 0.9);
      }
  
      .form-control:focus {
        outline: none;
        border-color: #547ba8; 
      }
  
      button {
        width: 100%;
        padding: 10px;
        background-color: #6c9bcf; 
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
  
      button:hover {
        background-color: #547ba8; /* Darker blue color for button hover */
      }
    </style>
    
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Registration</h2>
      <form method="post" action="register.php" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="Name" placeholder="Enter Name" required >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required >
        </div>
        <div class="form-group">
          <label for="user_type">User Type</label>
          <input type="id" class="form-control" name="user_type" id="id" placeholder="Enter user type" required >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required >
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" required name="confirmPassword">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
    
    <script>
      function validateForm() {
          var password = document.getElementById("password").value;
          var confirmPassword = document.getElementById("confirmPassword").value;
  
          if (password !== confirmPassword) {
              alert("Passwords do not match. Please try again.");
              return false; // Prevent form submission
          }
  
          return true; // Allow form submission
      }
    </script>
  </body>
  </html>
