<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Input Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">User Input Form</h2>
    <form>
        
      <div class="form-group">
        <label for="faculty">Faculty</label>
        

        <select name="faculty" id="faculty" class="form-control">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>

          </select>

      </div>

      <div class="form-group">
        <label for="Department">Department</label>
        

        <select name="Department" id="Department" class="form-control">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>

          </select>
      </div>

      <div class="form-group">
        <label for="name_t_program">Name of the Training Program</label>
        <input type="name_t_program" class="form-control" id="name_t_program" placeholder="Enter your Program Name" required>
      </div>

      <div class="form-group">
        <label for="p_code">Program Code</label>
        <input type="p_code" class="form-control" id="p_code" placeholder="Enter your Program Code" required>
      </div>

      

      <div class="form-group">
        <label for="batch_no">Batch No</label>
        

        <select name="batch_no" id="batch_no" class="form-control">
            <option value="A1">A1</option>
            <option value="B1">B1</option>
            <option value="C1">C1</option>
            <option value="D1">D1</option>
            <option value="E1">E1</option>
            <option value="F1">F1</option>

          </select>

      </div>

      <div class="form-group">
        <label for="semester">Semester</label>
        <input type="semester" class="form-control" id="semester" placeholder="Enter the Semester" required>
      </div>

      <div class="form-group">
        <label for="no_of_students">No of Students in the Program</label>
        <input type="no_of_students" class="form-control" id="no_of_students" placeholder="Enter the No of Students in the Program" required>
      </div>

      <div class="form-group">
        <label for="lectures">Names of the Lecture Panel</label>

        <input type="lecture name" class="form-control" id="lecture name" placeholder="Names of the Lecture 1" required>
        <input type="lecture name" class="form-control" id="lecture name" placeholder="Names of the Lecture 2" required>
        <input type="lecture name" class="form-control" id="lecture name" placeholder="Names of the Lecture 3" required>
        <input type="lecture name" class="form-control" id="lecture name" placeholder="Names of the Lecture 4" required>
        <input type="lecture name" class="form-control" id="lecture name" placeholder="Names of the Lecture 5" required>
        <input type="lecture name" class="form-control" id="lecture name" placeholder="Names of the Lecture 6" required>
        <input type="lecture name" class="form-control" id="lecture name" placeholder="Names of the Lecture 7" required>
        <input type="lecture name" class="form-control" id="lecture name" placeholder="Names of the Lecture 8" required>
        <input type="lecture name" class="form-control" id="lecture name" placeholder="Names of the Lecture 9" required>
        <input type="lecture name" class="form-control" id="lecture name" placeholder="Names of the Lecture 10" required>
        <input type="lecture name" class="form-control" id="lecture name" placeholder="Names of the Lecture 11" required>
        <input type="lecture name" class="form-control" id="lecture name" placeholder="Names of the Lecture 12" required>
        <input type="lecture name" class="form-control" id="lecture name" placeholder="Names of the Lecture 13" required>

        <!-- <select name="batch_no" id="batch_no" class="form-control">
            <option value="A1">A1</option>
            <option value="B1">B1</option>
            <option value="C1">C1</option>
            <option value="D1">D1</option>
            <option value="E1">E1</option>
            <option value="F1">F1</option>

          </select> -->

      </div>

      <div class="form-group">
        <label for="generated_by">Proposed Date for the Survey</label>
        <input type="generated_by" class="form-control" id="generated_by" placeholder="Enter your Date" required>
      </div>


      <div class="form-group">
        <label for="Login details">Login Details</label>
        <textarea class="form-control" id="Login Details" placeholder="Enter your details" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
</body>
</html>
